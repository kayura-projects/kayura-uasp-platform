server:
  port: 8810
kayura:
  uasp:
    api-url: /api/uasp
  app:
    app-code: UASP
    pwd-expire: 7776000
  security:
    ignoring-urls:
    permit-urls:
      - /
      - /uasp/**
      - /v3/api-docs
      - /api/uasp/passport/**
      - /api/uasp/toolkit/**
      - /api/uasp/file/download
      - /app/**
      - /swagger-ui/**
      - /swagger-resources/**
      - /favicon.ico
    pwd-level: LOW
    privilege-urls:
      - ${kayura.uasp.api-url}
  upload:
    store-path: Z:\\file-store
    temp-path: ${kayura.upload.store-path}\\temp
  verify:
    expire: 300
  retry:
    policy: 0,0,0,30,30,300,300,1800,1800,18000
  jwt:
    secret: Bsyj/Nw1qSPizh727O9WFIc62NYOoSeOVxCZEQiflxU=
    expire: 604800
  sms:
    sender: Console
    mock: true
    templates:
      LOGIN: 您的登录短信验码为{VCODE},有效时间{TIME}分钟。
      REGISTER: 您的注册短信验码为{VCODE},有效时间{TIME}分钟。
spring:
  activiti:
    db-history-used: true
    history-level: full
    check-process-definitions: false
  servlet:
    multipart:
      max-file-size: 512MB
      max-request-size: 1024MB
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://127.0.0.1/skeleton_db?serverTimezone=Asia/Shanghai&characterEncoding=utf-8&useSSL=false&nullCatalogMeansCurrent=true
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
      initial-size: 10
      min-idle: 10
      max-active: 100
      max-wait: 60000
      keep-alive: true
      validation-query: SELECT 'X'
      test-on-borrow: true
      test-while-idle: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  redis:
    host: localhost
    port: 6379
    timeout: 60s
    database: 1
logging:
  level:
    root: info
    org.springframework: info
    org.activiti: info
    org.kayura: debug
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){yellow} %clr(%-5level) %clr(-){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n"